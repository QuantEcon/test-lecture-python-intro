name: Build Cache
on:
  push:
    branches: [main]
    paths:
      - 'environment.yml'
  schedule:
    - cron: '0 3 * * 0'  # Weekly Sunday 3am
  workflow_dispatch:

concurrency:
  group: cache-build
  cancel-in-progress: false

jobs:
  build-cache:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/quantecon/quantecon:latest
    
    permissions:
      contents: read
      issues: write
      packages: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build and Cache
        uses: quantecon/actions/build-jupyter-cache@v0
        with:
          builders: 'html'
          source-dir: 'lectures'
          create-issue-on-failure: true
